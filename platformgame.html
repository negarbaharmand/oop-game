<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Platform Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        
        canvas {
            border: 4px solid white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>üéÆ OOP Platform Game</h1>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button onclick="game.reset()">üîÑ Reset</button>
        <button onclick="game.stop()">‚è∏Ô∏è Pause</button>
        <button onclick="game.start()">‚ñ∂Ô∏è Start</button>
    </div>
    
    <script src="platformgame.js"></script>
</body>
</html>
